<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADIS PERDU - Bienvenue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-family: 'Garamond', serif;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            font-size: 18px;
            margin: 10px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #5a68a5;
        }

        .discord-info {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .discord-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .discord-info span {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PARADIS PERDU</h1>
        <a href="accueil.html" class="btn">Accéder au site</a>
        <br><br>
        <a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify%20email%20guilds" class="btn">Se connecter à Discord</a>
        <div class="discord-info" id="discordInfo">
            <img src="" alt="Avatar">
            <span></span>
        </div>
    </div>

    <script>
        // Vérifie si l'utilisateur est connecté à Discord
        const isConnectedToDiscord = document.cookie.includes("discord_token");

        // Sélectionne le bouton Discord
        const discordBtn = document.querySelector(".btn[href='https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify%20email%20guilds']");

        // Sélectionne les éléments d'information Discord
        const discordInfo = document.getElementById("discordInfo");

        // Si l'utilisateur est connecté à Discord, affiche les informations utilisateur
        if (isConnectedToDiscord) {
            // Affiche les informations utilisateur
            discordInfo.querySelector("img").src = "https://cdn.discordapp.com/avatars/123456789012345678/abcdef123456789012345678abcdef12.png";
            discordInfo.querySelector("span").textContent = "Utilisateur Discord";
            discordInfo.style.display = "flex";
            // Désactive le bouton de connexion
            discordBtn.style.display = "none";
        }
    </script>
</body>

</html>
