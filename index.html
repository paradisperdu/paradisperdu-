<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Découvrez une multitude de communautés dynamiques et passionnantes sur notre plateforme dédiée à la découverte de serveurs Discord. Des serveurs pour tous les intérêts, des jeux vidéo à la cuisine, de l'art à la musique, vous trouverez sûrement un endroit où vous sentir chez vous. Rejoignez-nous pour explorer, interagir et créer des liens avec des personnes partageant vos centres d'intérêt sur Discord.">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }

    .container {
      width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .container .btn {
      position: relative;
      width: 250px;
      height: 50px;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3); /* Fond semi-transparent noir */
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Ombre noire */
    }

    .container .btn a {
      position: relative;
      z-index: 1;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .container .btn:hover a {
      letter-spacing: 3px;
    }

    .container .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transform: skewX(45deg) translateX(-100%);
      transition: 0.5s;
    }

    .container .btn:hover::before {
      transform: skewX(45deg) translateX(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="btn" style="background: linear-gradient(to right, #ff416c, #ff4b2b);">
      <a href="accueille.html">Nos info</a>
    </div>
    <div class="btn" style="background: linear-gradient(to right, #00c6ff, #0072ff);">
      <a href="site 2.html">Accéder au site</a>
    </div>
  </div>
</body>
</html>
