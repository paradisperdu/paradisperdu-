<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADIS PERDU - Bienvenue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
        }

        h1 {
            font-family: 'Garamond', serif;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            font-size: 20px;
            margin: 10px;
        }

        .btn:hover {
            background-color: #5a68a5;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .profile-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-section span {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://via.placeholder.com/50" alt="Photo de profil">
            <span>Utilisateur</span>
        </div>

    </div>
</body>

</html>
