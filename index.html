<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADIS PERDU - Bienvenue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
        }

        h1 {
            font-family: 'Garamond', serif;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #5a68a5;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PARADIS PERDU</h1>
        <a href="accueille.html" class="btn">Accéder au site</a>
        <br><br>
        <a href="https://discord.gg/5JDGRcJ26z" class="btn" id="discordBtn" disabled>Se connecter à Discord</a>
    </div>

    <script>
        // Vérifie si l'utilisateur est connecté à Discord
        // Dans cet exemple, nous supposons que l'utilisateur est connecté s'il a un cookie nommé "discord_token"
        // Vous devrez peut-être ajuster cette vérification en fonction de votre méthode d'authentification
        const isConnectedToDiscord = document.cookie.includes("discord_token");

        // Sélectionne le bouton Discord
        const discordBtn = document.getElementById("discordBtn");

        // Si l'utilisateur est connecté à Discord, active le bouton
        if (isConnectedToDiscord) {
            discordBtn.removeAttribute("disabled");
        }
    </script>
</body>

</html>
