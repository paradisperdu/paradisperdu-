<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADIS PERDU - Bienvenue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-family: 'Garamond', serif;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            font-size: 18px;
            margin: 10px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #5a68a5;
        }

        .discord-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .discord-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .discord-info span {
            font-weight: bold;
            font-size: 18px;
        }

        .discord-info.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PARADIS PERDU</h1>
        <a href="accueil.html" class="btn">Accéder au site</a>
        <br><br>
        <a href="https://discord.gg/5JDGRcJ26z" class="btn" id="discordBtn">Se connecter à Discord</a>
        <div class="discord-info" id="discordInfo">
            <img src="https://cdn.discordapp.com/avatars/123456789012345678/abcdef123456789012345678abcdef12.png" alt="Avatar">
            <span>Utilisateur Discord</span>
        </div>
    </div>

    <script>
        // Vérifie si l'utilisateur est connecté à Discord
        const isConnectedToDiscord = document.cookie.includes("discord_token");

        // Sélectionne le bouton Discord
        const discordBtn = document.getElementById("discordBtn");

        // Sélectionne les éléments d'information Discord
        const discordInfo = document.getElementById("discordInfo");

        // Si l'utilisateur est connecté à Discord, active le bouton et affiche les informations utilisateur
        if (isConnectedToDiscord) {
            discordBtn.removeAttribute("disabled");
            discordInfo.classList.remove("hidden");
        }

        // Simulation de connexion à Discord lors du clic sur le bouton
        discordBtn.addEventListener("click", function(event) {
            event.preventDefault(); // Empêche le lien de suivre son URL par défaut
            // Ici, vous devriez implémenter le processus de connexion à Discord
            // Après la connexion réussie, vous pouvez mettre à jour les informations utilisateur et activer le bouton
            // Par exemple, vous pouvez utiliser OAuth 2.0 pour gérer l'authentification avec Discord
            // et récupérer les informations utilisateur comme l'avatar et le nom d'utilisateur
            // Une fois que l'utilisateur est connecté avec succès, vous pouvez afficher les informations utilisateur et activer le bouton
            const userInfo = {
                username: "Utilisateur Discord",
                avatar: "https://cdn.discordapp.com/avatars/123456789012345678/abcdef123456789012345678abcdef12.png"
            };
            // Affichage des informations utilisateur
            discordInfo.querySelector("img").src = userInfo.avatar;
            discordInfo.querySelector("span").textContent = userInfo.username;
            discordInfo.classList.remove("hidden");
            discordBtn.removeAttribute("disabled");
        });
    </script>
</body>

</html>
