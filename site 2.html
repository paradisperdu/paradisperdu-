<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Catégories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        nav {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            background-color: #7289DA;
            border-radius: 5px;
        }

        .category-wrapper {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: calc(33% - 40px);
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .category h2 {
            margin-top: 0;
        }

        .category p {
            margin-bottom: 10px;
            color: #ccc;
        }

        .category button {
            padding: 8px 20px;
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category button:hover {
            background-color: #677bc4;
        }

        .blue-button {
            background-color: #7289DA;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .blue-button:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="musique.html">Musique</a>
        <a href="gaming.html">Gaming</a>
        <a href="rp.html">Rp</a>
        <a href="art.html">Art</a>
    </nav>

    <div class="container">
        <h1>Liste des Catégories</h1>

        <div class="category-wrapper">
            <div class="category">
                <h2>Musique</h2>
                <button onclick="redirectTo('musique.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>Art</h2>
                <button onclick="redirectTo('art.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>Gaming</h2>
                <button onclick="redirectTo('gaming.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>RP</h2>
                <button onclick="redirectTo('rp.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>Communautaire</h2>
                <button onclick="redirectTo('communautaire.html')">Voir les serveurs</button>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
