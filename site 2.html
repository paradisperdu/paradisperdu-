<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Catégories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêcher le défilement horizontal */
            color: #fff;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: changeBackground 60s infinite alternate linear; /* Animation du dégradé */
        }

        @keyframes changeBackground {
            0% {
                background: linear-gradient(135deg, #00416A, #E4E5E6);
            }
            100% {
                background: linear-gradient(135deg, #E4E5E6, #00416A);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        nav {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        nav a:hover {
            background-color: #7289DA;
            border-radius: 5px;
        }

        .category-wrapper {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: calc(33% - 40px);
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease; /* Ajout d'un effet de transition */
        }

        .category:hover {
            transform: translateY(-5px); /* Effet de translation au survol */
        }

        .category h2 {
            margin-top: 0;
        }

        .category p {
            margin-bottom: 10px;
            color: #ccc;
        }

        .category button {
            padding: 8px 20px;
            background: linear-gradient(135deg, #00416A, #7289DA); /* Dégradé pour le bouton */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category button:hover {
            background: linear-gradient(135deg, #7289DA, #5c6bc0); /* Effet de survol */
        }

        .blue-button {
            background: linear-gradient(135deg, #00416A, #7289DA); /* Dégradé pour le bouton */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .blue-button:hover {
            background: linear-gradient(135deg, #7289DA, #5c6bc0);
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div> <!-- Dégradé de fond animé -->
    
    <nav>
        <a href="accueil.html">Accueil</a>
        <a href="musique.html">Musique</a>
        <a href="gaming.html">Gaming</a>
        <a href="rp.html">RP</a>
        <a href="art.html">Art</a>
        <a href="avis.html" class="blue-button">Avis</a> <!-- Bouton "Avis" en haut -->
    </nav>

    <div class="container">
        <h1>Liste des Catégories</h1>

        <div class="category-wrapper">
            <div class="category">
                <h2>Musique</h2>
                <button onclick="redirectTo('musique.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>Art</h2>
                <button onclick="redirectTo('art.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>Gaming</h2>
                <button onclick="redirectTo('gaming.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>RP</h2>
                <button onclick="redirectTo('rp.html')">Voir les serveurs</button>
            </div>
            <div class="category">
                <h2>Communautaire</h2>
                <button onclick="redirectTo('communautaire.html')">Voir les serveurs</button>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
